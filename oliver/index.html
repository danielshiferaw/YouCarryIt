<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="only screen and (max-width: 820px)" href="css/shrunk.css" />
    <link rel="stylesheet" media="only screen and (max-width: 520px)" href="css/mobile.css" />
    
	<title>You Carry It</title>
    
    <script src="js/three.min.js"></script>
</head>

<body>
    
	<div id="container">
		
		<header>
            <h1>You Carry It</h1>
            <nav>
                <a href=""><h3>Some Link</h3></a>
            </nav>
            
        </header>
        
                
        <article>
            <h3>You Carry It</h3>
            <div id="game"></div>
            <script>
                var scene = new THREE.Scene();
                var camera = new THREE.OrthographicCamera( 800 / - 2, 800 / 2, 600 / 2, 600 / - 2, 0.1, 3000 );
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize( 800,600 );
                document.getElementById("game").appendChild( renderer.domElement );
                    
                var geometry = new THREE.BoxGeometry( 50, 50, 50 );
                var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                var cube = new THREE.Mesh( geometry, material );
                scene.add( cube );
                
                camera.position.z = 100;
                camera.position.x = -5;
                cube.rotation.x += 0.2;
                var render = function () {
                    requestAnimationFrame( render );

                    cube.rotation.y += 0.1;

                    renderer.render(scene, camera);
                };

                render();
            </script>
            
        </article>
       
       
		<footer>
			<p>Copyright 201x Lville Dream Team -- All rights reserved</p>
		</footer>
	</div>
</body>
</html>
